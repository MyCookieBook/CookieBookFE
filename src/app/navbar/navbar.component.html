<div class="header">
<mat-toolbar color="primary">
  <button mat-icon-button class="favorite-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>
      <a routerLink="/" routerLinkActive="active" style="text-decoration:none; color:white">home</a>
    </mat-icon>
  </button>
  <span><a routerLink="/" routerLinkActive="active" style="text-decoration:none; color:white">MyCookieBook</a></span>
  <span class="example-spacer"></span>
  <!--<div>
    <button mat-button class="button-font">
      <a routerLink="/login" routerLinkActive="active" style="text-decoration:none; color:white">Login</a>
    </button>
  </div>-->
  <div class="example-button-container">
    <button mat-icon-button>
      <mat-icon>
        <a routerLink="/recipe" routerLinkActive="active" style="text-decoration:none; color:white">
          add_circle_outline
        </a>
      </mat-icon>
    </button>
  </div>
  <div>
    <button mat-button class="button-font" [matMenuTriggerFor]="category">Recipes</button>
    <mat-menu #category="matMenu">
      <button mat-menu-item [matMenuTriggerFor]="appetizer" (click)="handleSearchRecipe('APPETIZER')"><b>Appetizer</b></button>
      <button mat-menu-item [matMenuTriggerFor]="mainDish" (click)="handleSearchRecipe('MAINDISH')"><b>Main Dish</b></button>
      <button mat-menu-item [matMenuTriggerFor]="dessert" (click)="handleSearchRecipe('DESSERT')"><b>Dessert</b></button>
      <button mat-menu-item (click)="handleSearchRecipe('DRINKS')"><b>Drinks</b></button>
      <button mat-menu-item (click)="handleSearchRecipe('BASICS')"><b>Basic Recipes</b></button>
      <button mat-menu-item (click)="handleSearchRecipe('OTHER')"><b>Other</b></button>
    </mat-menu>
    <mat-menu #appetizer="matMenu">
      <button mat-menu-item (click)="handleSearchRecipe('APP_SALAD')">Salad</button>
      <button mat-menu-item (click)="handleSearchRecipe('APP_SOUP')">Soup</button>
      <button mat-menu-item (click)="handleSearchRecipe('MORSEL')">Morsel</button>
    </mat-menu>
    <mat-menu #mainDish="matMenu">
      <button mat-menu-item (click)="handleSearchRecipe('MAIN_SALAD')">Salad</button>
      <button mat-menu-item (click)="handleSearchRecipe('MAIN_SOUP')">Soup</button>
      <button mat-menu-item (click)="handleSearchRecipe('MEAT')">Meat</button>
      <button mat-menu-item (click)="handleSearchRecipe('FISH')">Fish</button>
      <button mat-menu-item (click)="handleSearchRecipe('VEGAN')">Vegan</button>
      <button mat-menu-item (click)="handleSearchRecipe('VEGETARIAN')">Vegetarian</button>
      <button mat-menu-item (click)="handleSearchRecipe('CASSEROLE')">Casserole</button>
      <button mat-menu-item (click)="handleSearchRecipe('SIDEDISHES')">Side Dishes</button>
    </mat-menu>
    <mat-menu #dessert="matMenu">
      <button mat-menu-item (click)="handleSearchRecipe('DOUGH')">Dough</button>
      <button mat-menu-item (click)="handleSearchRecipe('PASTERIES')">Pastries</button>
      <button mat-menu-item (click)="handleSearchRecipe('COLDDISHES')">Cold Dishes</button>
      <button mat-menu-item (click)="handleSearchRecipe('FRUITSALAD')">Fruit Salad</button>
    </mat-menu>
  </div>
  <div>
    <mat-form-field hideRequiredMarker="true" floatLabel="always">
      <mat-label></mat-label>
      <input matInput placeholder="Search..." [style.fontSize.px]="14" [formControl]="search">
      <button mat-icon-button
              matSuffix (click)="clickSearch()"
              [attr.aria-label]="'Search Recipe'"
              [attr.aria-pressed]="clickSearch">
              <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="example-button-container">
    <button mat-icon-button>
      <mat-icon>
        <a routerLink="/profile" routerLinkActive="active" style="text-decoration:none; color:white">account_circle</a>
      </mat-icon>
    </button>
  </div>
  <div class="example-button-container">
    <button mat-icon-button (click)="handleLogout()">
      <mat-icon>
<!--        <a routerLink="/login" routerLinkActive="active" style="text-decoration:none; color:white">logout</a>-->
        <a style="text-decoration:none; color:white">logout</a>
      </mat-icon>
    </button>
  </div>
</mat-toolbar>
</div>
