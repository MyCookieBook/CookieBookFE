<p></p>
<p>
  <mat-form-field hideRequiredMarker="true" floatLabel="auto">
    <mat-label>E-Mail</mat-label>
    <input matInput placeholder="Enter your Mail address" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</p>
<p>
  <mat-form-field hideRequiredMarker="true" floatLabel="auto">
    <mat-label>Password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Enter your Password">
    <button mat-icon-button
            matSuffix (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</p>
<p>
  <a href="https://dhbw-karlsruhe.myjetbrains.com/youtrack/dashboard">Forgot your password?</a>
</p>
<div class="div-margin">
  <button mat-raised-button color="primary">Log in</button>
</div>
