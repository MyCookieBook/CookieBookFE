language: node_js
node_js:
    - "12"
addons:
  chrome: stable
env:
  global:
    CODECOV_TOKEN=b49ed59b-7bbe-4f9a-9047-ffa74d5c8a1f

jobs:
  include:
    - stage: Test coverage
      script:
        - ng test --browsers=ChromeHeadlessNoSandbox --codeCoverage=true --watch=false
      after_script: 
        - if [[ "$TRAVIS_TEST_RESULT" == 0 ]]; then ./node_modules/.bin/codecov; fi 
